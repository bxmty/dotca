          - Ensure DNS points umami.boximity.ca to {{ ansible_host }}
          - Umami dashboard will be available at: https://umami.boximity.ca

    - name: Log certificate generation completion
      ansible.builtin.debug:
        msg: "üéâ Umami SSL certificate setup completed successfully for production!"
      when: cert_needs_action

          # Verify all tags were created locally
          echo "ðŸ” Verifying all tags were created locally..."
          REQUIRED_TAGS=("$PRODUCTION_IMAGE" "$LATEST_IMAGE" "$COMMIT_PRODUCTION_TAG" "$ROLLBACK_TAG")

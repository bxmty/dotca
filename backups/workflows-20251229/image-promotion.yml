          echo "5. Retry promotion manually if needed" >> $GITHUB_STEP_SUMMARY

          # Provide specific troubleshooting steps based on error types
          if [ -f "${{ env.ERROR_LOG_FILE }}" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY

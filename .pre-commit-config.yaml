repos:
  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  # Prettier for code formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(js|jsx|ts|tsx|json|yaml|yml|md)$
        exclude: |
          (?x)(
            package-lock\.json$
            | \.tsbuildinfo$
            | next-env\.d\.ts$
            | CLAUDE\.md$
            | ansible/
          )

  # ESLint
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: npm run lint
        language: system
        pass_filenames: false
        files: \.(js|jsx|ts|tsx)$

  # TypeScript type checking (re-enabled after fixing errors)
  - repo: local
    hooks:
      - id: typecheck
        name: TypeScript Type Check
        entry: npm run typecheck
        language: system
        pass_filenames: false
        files: \.(ts|tsx)$

  # Security audit
  - repo: local
    hooks:
      - id: audit
        name: Security Audit
        entry: npm audit --audit-level moderate
        language: system
        pass_filenames: false
        files: package-lock\.json$

  # Jest tests (re-enabled with improved test suite)
  - repo: local
    hooks:
      - id: test
        name: Jest Tests
        entry: npm test -- --watchAll=false --passWithNoTests --coverage=false
        language: system
        pass_filenames: false
        files: \.(js|jsx|ts|tsx)$
